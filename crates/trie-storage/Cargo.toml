[package]
name = "trie-storage"
version = "0.1.0"
edition = "2018"
authors = ["Phala Network"]
license = "Apache-2.0"
homepage = "https://phala.network/"
repository = "https://github.com/Phala-Network/phala-blockchain"

[dependencies]
parity-scale-codec = { version = "2.0.0", default-features = false }
sp-core = { version = "3.0.0", path = "../../substrate/primitives/core", default-features = false, features = ["full_crypto"] }
sp-trie = { version = "3.0.0", path = "../../substrate/primitives/trie", default-features = false }
sp-io   = { path = "../../substrate/primitives/io", default-features = false, features = ["disable_panic_handler", "disable_oom", "disable_allocator"] }
sp-state-machine = { version = "0.9.0", path = "../../substrate/primitives/state-machine", default-features = false }

serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
serde_sgx = { package="serde", git = "https://github.com/mesalock-linux/serde-sgx.git", features = ["derive", "alloc"], optional = true }

[dev-dependencies]
sp-runtime = { version = "3.0.0", path = "../../substrate/primitives/runtime", default-features = false }
sp-application-crypto = { version = "3.0.0", path = "../../substrate/primitives/application-crypto", default-features = false, features = ["full_crypto"] }
hash256-std-hasher = { version = "0.15", default-features = false }
hex = "0.4"
serde_json = "1.0"
impl-serde = "0.3"

[features]
default = ["serde"]
sgx = ["serde_sgx"]